<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:replace="~{admin::areas(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<main id="main" class="main">
		<div class="pagetitle">
			<h1>Danh Sách Người Dùng</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/Statistics.html">Trang
							Chủ</a></li>
					<li class="breadcrumb-item"><a href="/Statistics.html">Sản
							Phẩm</a></li>
					<li class="breadcrumb-item active">Danh Sách Người Dùng</li>
				</ol>
			</nav>
		</div>
		<section class="section dashboard">
			<table class="table table-striped table-dark">
				<thead class="table-light">
					<tr>
						<th scope="col">Username</th>
						<th scope="col">Họ Và Tên</th>
						<th scope="col">Email</th>
						<th scope="col">Số Điện Thoại</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<!-- <c:forEach var="list" items="${lists}"> -->
						<tr th:each="list : ${lists}">
							<th th:utext="${list.username}">${list.username}</th>
							<td th:utext="${list.fullname}">${list.fullname}</td>
							<td th:utext="${list.email}">${list.email}</td>
							<td th:utext="${list.phone}">${list.phone}</td>
 							<td><a th:href="@{|/amdin/deleteUser/${list.username}|}">Xóa</a></td>
						</tr>
					<!-- </c:forEach> -->
				</tbody>
			</table>
		</section>

	</main>
</body>
</html>
